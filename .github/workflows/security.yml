name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: '20.x'
      
    - name: Run npm audit (high severity)
      run: npm audit --audit-level=high --json > audit-report.json
      continue-on-error: false

    - name: Summarize audit results
      if: always()
      run: |
        if [ ! -f audit-report.json ]; then
          echo '監査レポートが生成されませんでした。' >> "$GITHUB_STEP_SUMMARY"
          exit 0
        fi
        echo '### npm audit summary' >> "$GITHUB_STEP_SUMMARY"
        finding_count=$(jq '.vulnerabilities | to_entries | map(select(.value.count > 0)) | length' audit-report.json)
        if [ "$finding_count" -eq 0 ]; then
          echo '- 脆弱性は検出されませんでした。' >> "$GITHUB_STEP_SUMMARY"
        else
          jq -r '.vulnerabilities | to_entries | select(.value.count > 0) | "- " + .key + ": 件数 " + (.value.count|tostring)' audit-report.json >> "$GITHUB_STEP_SUMMARY"
        fi
      continue-on-error: true

    - name: アーティファクトとして監査結果を保存
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-report
        path: audit-report.json
        if-no-files-found: ignore

  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Check if SARIF file exists
        id: check-sarif-fs
        if: always()
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "SARIF file not generated (no vulnerabilities found or scan failed)"
          fi

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check-sarif-fs.outputs.exists == 'true'
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy filesystem scan (summary)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'


