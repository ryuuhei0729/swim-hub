        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        # .vercelãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ï¼ˆæ—¢å­˜ã®è¨­å®šã‚’å‰Šé™¤ï¼‰
        rm -rf .vercel
        # vercel pullã§ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆè¨­å®šã‚’å–å¾—ï¼ˆãƒ–ãƒ©ãƒ³ãƒã«å¿œã˜ã¦ç’°å¢ƒã‚’é¸æŠžï¼‰
        vercel pull --yes --environment=${{ steps.vercel-env.outputs.environment }} --token ${{ secrets.VERCEL_TOKEN }}
        # .vercel/project.jsonã‚’ç¢ºèªãƒ»ä¿®æ­£
        if [ -f .vercel/project.json ]; then
          echo "ðŸ“„ .vercel/project.json contents (before fix):"
          cat .vercel/project.json
          # project.jsonã®rootDirectoryã¨settings.rootDirectoryã‚’æ˜Žç¤ºçš„ã«è¨­å®šï¼ˆãƒ¢ãƒŽãƒ¬ãƒå¯¾å¿œï¼‰
          # jqãŒä½¿ãˆã‚‹å ´åˆã¯ä¿®æ­£ã€ä½¿ãˆãªã„å ´åˆã¯Pythonã§ä¿®æ­£
          if command -v jq &> /dev/null; then
            # rootDirectoryã¨settings.rootDirectoryã®ä¸¡æ–¹ã‚’ä¿®æ­£
            jq '.rootDirectory = "." | .settings.rootDirectory = "."' .vercel/project.json > .vercel/project.json.tmp && mv .vercel/project.json.tmp .vercel/project.json
          elif command -v python3 &> /dev/null; then
            # Pythonã§ä¿®æ­£ï¼ˆ1è¡Œã§å®Ÿè¡Œï¼‰
            python3 -c "import json; data = json.load(open('.vercel/project.json')); data['rootDirectory'] = '.'; data.setdefault('settings', {})['rootDirectory'] = '.'; json.dump(data, open('.vercel/project.json', 'w'), indent=2); print('âœ… Updated .vercel/project.json')" || echo "âš ï¸ Failed to update .vercel/project.json"
          fi
          echo "ðŸ“„ .vercel/project.json contents (after fix):"
          cat .vercel/project.json
        fi

    - name: Build with Vercel
      working-directory: apps/web
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase-env.outputs.supabase_url || 'https://placeholder.supabase.co' }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase-env.outputs.supabase_key || 'placeholder-anon-key' }}
      run: |
        # ç¾åœ¨ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ç¢ºèª
        CURRENT_DIR=$(pwd)
        echo "Current directory: $CURRENT_DIR"
        echo "Package.json location: $(realpath package.json)"
        # .vercel/project.jsonãŒå­˜åœ¨ã™ã‚‹å ´åˆã€rootDirectoryã‚’ç¢ºèª
        if [ -f .vercel/project.json ]; then
          echo "ðŸ“„ Checking .vercel/project.json:"
          cat .vercel/project.json
        fi
        # vercel buildã‚’å®Ÿè¡Œ
        # ç’°å¢ƒå¤‰æ•°ã‚’æ˜Žç¤ºçš„ã«è¨­å®šã—ã¦ã€ãƒ‘ã‚¹ã®å•é¡Œã‚’å›žé¿
        VERCEL=1 vercel build --token ${{ secrets.VERCEL_TOKEN }} --yes

    - name: Verify build output
      working-directory: apps/web
      run: |
        if [ ! -d ".vercel/output" ]; then
          echo "âŒ Error: .vercel/output directory not found after build"
          exit 1
        fi
        echo "âœ… Build output verified: .vercel/output directory exists"
        echo "ðŸ“ Checking .vercel directory contents:"
        ls -la .vercel/ || echo "âš ï¸ Cannot list .vercel directory"
        echo "ðŸ“ Checking .vercel/output directory contents:"
        ls -la .vercel/output/ || echo "âš ï¸ Cannot list .vercel/output directory"

    - name: Save build environment info
      working-directory: apps/web
      run: |
        echo "${{ steps.vercel-env.outputs.environment }}" > .vercel/build-env.txt

    - name: Upload Vercel build artifact
      uses: actions/upload-artifact@v4
      with:
        name: vercel-build
        path: apps/web/.vercel
        if-no-files-found: error
        retention-days: 7
        include-hidden-files: true