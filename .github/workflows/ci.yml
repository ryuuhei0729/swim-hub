name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  # PR„ÅÆÂ†¥Âêà„ÅØPRÁï™Âè∑„Çí‰ΩøÁî®„ÄÅpush„ÅÆÂ†¥Âêà„ÅØref„Çí‰ΩøÁî®
  # develop„Éñ„É©„É≥„ÉÅ„Å∏„ÅÆpush„ÅØPR„Ç§„Éô„É≥„Éà„ÅÆ„Åø„ÅßÂá¶ÁêÜÔºà2ÈáçÂÆüË°å„ÇíÈò≤Ê≠¢Ôºâ
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20.x
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Upload node_modules artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-modules
        path: |
          node_modules
          apps/*/node_modules
        retention-days: 1
        compression-level: 9

  lint:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download node_modules artifact
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: .

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Run lint
      run: npm run lint --workspaces --if-present
      env:
        CI: true

  type-check:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download node_modules artifact
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: .

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Run type check
      run: npm run type-check --workspaces --if-present

  unit-tests:
    needs: [lint, type-check]
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [ 20.x, 22.x ]

    steps:
    - uses: actions/checkout@v4

    - name: Download node_modules artifact
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: .

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ matrix.node-version }}

    - name: Ensure Rollup native binaries are installed
      run: npm install --no-save @rollup/rollup-linux-x64-gnu

    - name: Run shared package tests
      run: npm run test --workspace=apps/shared

    - name: Run web package tests
      run: npm run test --workspace=apps/web

  e2e-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    steps:
    - uses: actions/checkout@v4

    - name: Restore Playwright browsers cache
      uses: actions/cache@v4
      with:
        path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Restore Next.js build cache
      uses: actions/cache@v4
      with:
        path: |
          apps/web/.next/cache
          apps/web/node_modules/.cache
        key: nextjs-${{ runner.os }}-${{ hashFiles('apps/web/package-lock.json') }}-${{ hashFiles('apps/web/**/*.{ts,tsx,js,jsx}') }}
        restore-keys: |
          nextjs-${{ runner.os }}-${{ hashFiles('apps/web/package-lock.json') }}-

    - name: Download node_modules artifact
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: .

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Configure Supabase for CI environment
      run: |
        # CIÁí∞Â¢ÉÁî®„ÅÆË®≠ÂÆö„ÇíÊ∫ñÂÇô
        echo "üîß CIÁí∞Â¢ÉÁî®„ÅÆSupabaseË®≠ÂÆö„ÇíÊ∫ñÂÇô‰∏≠..."
        
        # CIÁí∞Â¢É„ÅßGoogle OAuth„ÇíÁÑ°ÂäπÂåñÔºàJWTÁΩ≤ÂêçÈçµ„ÅØ„Éá„Éï„Ç©„É´„Éà„Çí‰ΩøÁî®Ôºâ
        echo "üîí Google OAuth„ÇíÁÑ°ÂäπÂåñ‰∏≠..."
        # [auth.external.google]„Çª„ÇØ„Ç∑„Éß„É≥„ÅÆenabled = true„Çífalse„Å´Â§âÊõ¥
        sed -i '/\[auth\.external\.google\]/,/^\[/ s/^enabled = true/enabled = false/' supabase/config.toml || {
          echo "‚ö†Ô∏è Google OAuth„ÅÆÁÑ°ÂäπÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ"
          exit 1
        }
        echo "‚úÖ config.toml„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„ÅüÔºàGoogle OAuth„ÇíÁÑ°ÂäπÂåñ„ÄÅJWTÁΩ≤ÂêçÈçµ„ÅØ„Éá„Éï„Ç©„É´„Éà„Çí‰ΩøÁî®Ôºâ"
      env:
        # CIÁí∞Â¢É„Åß„ÅØGoogle OAuth„ÅØ‰∏çË¶Å„Å™„Åü„ÇÅ„ÄÅ„ÉÄ„Éü„ÉºÂÄ§„ÇíË®≠ÂÆö„Åó„Å¶Ë≠¶Âëä„ÇíÊäëÂà∂
        SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: "dummy-client-id"
        SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET: "dummy-secret"

    - name: Start Supabase stack
      run: npx supabase start --workdir supabase
      timeout-minutes: 5
      env:
        SUPABASE_DB_PASSWORD: postgres
        # CIÁí∞Â¢É„Åß„ÅØGoogle OAuth„ÅØ‰∏çË¶Å„Å™„Åü„ÇÅ„ÄÅ„ÉÄ„Éü„ÉºÂÄ§„ÇíË®≠ÂÆö„Åó„Å¶Ë≠¶Âëä„ÇíÊäëÂà∂
        SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: "dummy-client-id"
        SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET: "dummy-secret"

    - name: Wait for Supabase to be ready
      run: |
        echo "‚è≥ Supabase„Ç≥„É≥„ÉÜ„Éä„ÅÆËµ∑Âãï„ÇíÂæÖÊ©ü‰∏≠..."
        for i in {1..30}; do
          if curl -s -f http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; then
            echo "‚úÖ Supabase„ÅåËµ∑Âãï„Åó„Åæ„Åó„Åü"
            exit 0
          fi
          sleep 1
        done
        echo "‚ö†Ô∏è Supabase„ÅÆËµ∑ÂãïÁ¢∫Ë™ç„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„Åå„ÄÅÁ∂öË°å„Åó„Åæ„Åô"

    - name: Reset database and run migrations
      run: |
        # db reset„ÅÆ‰ª£„Çè„Çä„Å´„ÄÅ„Éá„Éº„Çø„Éô„Éº„Çπ„ÇíÁõ¥Êé•„É™„Çª„ÉÉ„Éà„Åó„Å¶„Éû„Ç§„Ç∞„É¨„Éº„Ç∑„Éß„É≥„ÇíÈÅ©Áî®
        # „Åì„Çå„Å´„Çà„Çä„ÄÅ„Ç≥„É≥„ÉÜ„ÉäÂÜçËµ∑ÂãïÊôÇ„ÅÆJWTÁΩ≤ÂêçÈçµË™≠„ÅøËæº„ÅøÂïèÈ°å„ÇíÂõûÈÅø
        echo "üîÑ „Éá„Éº„Çø„Éô„Éº„Çπ„Çí„É™„Çª„ÉÉ„Éà‰∏≠..."
        
        # „Éá„Éº„Çø„Éô„Éº„Çπ„ÇíÁõ¥Êé•„É™„Çª„ÉÉ„ÉàÔºà„Ç≥„É≥„ÉÜ„ÉäÂÜçËµ∑Âãï„Å™„ÅóÔºâ
        DB_CONTAINER=$(docker ps --filter "name=supabase_db" --format "{{.Names}}" | head -n 1)
        if [ -z "$DB_CONTAINER" ]; then
          echo "‚ùå „Éá„Éº„Çø„Éô„Éº„Çπ„Ç≥„É≥„ÉÜ„Éä„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì"
          exit 1
        fi
        
        echo "üì¶ „Éá„Éº„Çø„Éô„Éº„Çπ„Ç≥„É≥„ÉÜ„Éä: $DB_CONTAINER"
        
        # „Éá„Éº„Çø„Éô„Éº„Çπ„Çí„É™„Çª„ÉÉ„ÉàÔºà„Åô„Åπ„Å¶„ÅÆ„Çπ„Ç≠„Éº„Éû„ÇíÂâäÈô§Ôºâ
        docker exec "$DB_CONTAINER" psql -U postgres -d postgres -c "DROP SCHEMA IF EXISTS public CASCADE; CREATE SCHEMA public; GRANT ALL ON SCHEMA public TO postgres; GRANT ALL ON SCHEMA public TO public;" || {
          echo "‚ö†Ô∏è „Éá„Éº„Çø„Éô„Éº„Çπ„É™„Çª„ÉÉ„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇdb reset„ÇíË©¶„Åó„Åæ„Åô..."
