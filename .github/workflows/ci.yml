      working-directory: apps/web
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        VERCEL_ENVIRONMENT: ${{ steps.vercel-env.outputs.vercel_environment }}
      run: npx vercel pull --yes --environment=$VERCEL_ENVIRONMENT --token=$VERCEL_TOKEN

    - name: Build Next.js app (fallback)
      if: ${{ steps.check-vercel-secrets.outputs.has_vercel_secrets != 'true' }}
      run: |
        export NEXT_PUBLIC_SUPABASE_URL="https://placeholder.supabase.co"
        export NEXT_PUBLIC_SUPABASE_ANON_KEY="placeholder-anon-key"
        npm run build --workspace=apps/web

    - name: Build pre-rendered output with Vercel
      if: ${{ steps.check-vercel-secrets.outputs.has_vercel_secrets == 'true' }}
      working-directory: apps/web
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        VERCEL_ENVIRONMENT: ${{ steps.vercel-env.outputs.vercel_environment }}
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      run: |
        # Next.js„Ç¢„Éó„É™„Çí„Éì„É´„Éâ
        npm run build
        # Vercel„ÅÆÂá∫ÂäõÂΩ¢Âºè„Å´Â§âÊèõÔºà--prebuilt„Ç™„Éó„Ç∑„Éß„É≥Áî®Ôºâ
        npx vercel build --prebuilt ${{ steps.vercel-env.outputs.vercel_environment == 'production' && '--prod' || '' }} --token=$VERCEL_TOKEN || true

    - name: Upload Next build artifact
      if: ${{ steps.check-vercel-secrets.outputs.has_vercel_secrets != 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: next-build
        path: apps/web/.next
        if-no-files-found: error

    - name: Upload Vercel prebuilt artifact
      if: ${{ steps.check-vercel-secrets.outputs.has_vercel_secrets == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: vercel-output
        path: |
          apps/web/.vercel/project.json
          apps/web/.vercel/output
        if-no-files-found: error