          fi
        fi
        
        # PostgREST„ÅåÂøúÁ≠î„Åô„Çã„Åæ„ÅßÂæÖÊ©üÔºàÊúÄÂ§ß30ÁßíÔºâ
        echo "üì° PostgRESTÊé•Á∂öÁ¢∫Ë™ç..."
        for i in {1..30}; do
          if curl -s -f http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; then
            echo "‚úÖ PostgREST„ÅåÂøúÁ≠î„Åó„Å¶„ÅÑ„Åæ„Åô"
            exit 0
          fi
          sleep 1
        done
        echo "‚ö†Ô∏è PostgREST„ÅÆÂøúÁ≠îÁ¢∫Ë™ç„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„Åå„ÄÅÁ∂öË°å„Åó„Åæ„Åô"

    - name: Create test users
      run: node apps/web/e2e/scripts/create-test-user.js
      env:
        NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
        SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU

    - name: Run E2E tests (shard ${{ matrix.shard }}/2)
      run: npm run test:e2e --workspace=apps/web -- --shard=${{ matrix.shard }}/2
      env:
