name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20.x
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/**/package-lock.json

    - name: Install dependencies
      run: npm ci

  lint:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/**/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint --workspaces --if-present
      env:
        CI: true

  type-check:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/**/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run type check
      run: npm run type-check --workspaces --if-present

  unit-tests:
    needs: [lint, type-check]
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [ 20.x, 22.x ]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/**/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Ensure Rollup native binaries are installed
      run: npm install --no-save @rollup/rollup-linux-x64-gnu

    - name: Run shared package tests
      run: npm run test --workspace=apps/shared

    - name: Run web package tests
      run: npm run test --workspace=apps/web

  e2e-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/**/package-lock.json

    - name: Restore Playwright browsers cache
      uses: actions/cache@v4
      with:
        path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Restore Next.js build cache
      uses: actions/cache@v4
      with:
        path: |
          apps/web/.next/cache
          apps/web/node_modules/.cache
        key: nextjs-${{ runner.os }}-${{ hashFiles('apps/web/package-lock.json') }}-${{ hashFiles('apps/web/**/*.{ts,tsx,js,jsx}') }}
        restore-keys: |
          nextjs-${{ runner.os }}-${{ hashFiles('apps/web/package-lock.json') }}-

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Start Supabase stack
      run: npx supabase start --workdir supabase
      timeout-minutes: 5

