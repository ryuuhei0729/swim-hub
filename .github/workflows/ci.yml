        if [ ! -d "apps/web/.next" ]; then
          echo "‚ùå Error: .next directory not found after build"
          exit 1
        fi
        echo "‚úÖ Build output verified: .next directory exists"

    - name: Upload Next build artifact
      uses: actions/upload-artifact@v4
      with:
        name: next-build
        path: apps/web/.next
        if-no-files-found: error
        retention-days: 7