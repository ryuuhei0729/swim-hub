        # CIÁí∞Â¢É„Åß„ÅØGoogle OAuth„ÅØ‰∏çË¶Å„Å™„Åü„ÇÅ„ÄÅ„ÉÄ„Éü„ÉºÂÄ§„ÇíË®≠ÂÆö„Åó„Å¶Ë≠¶Âëä„ÇíÊäëÂà∂
        SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: "dummy-client-id"
        SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET: "dummy-secret"

    - name: Refresh PostgREST schema cache
      run: |
        echo "üì° PostgREST„Çπ„Ç≠„Éº„Éû„Ç≠„É£„ÉÉ„Ç∑„É•„Çí„É™„Éï„É¨„ÉÉ„Ç∑„É•‰∏≠..."
        
        # „Éá„Éê„ÉÉ„Ç∞: „Åô„Åπ„Å¶„ÅÆSupabase„Ç≥„É≥„ÉÜ„Éä„ÇíÁ¢∫Ë™ç
        echo "üîç ÂÆüË°å‰∏≠„ÅÆSupabase„Ç≥„É≥„ÉÜ„Éä‰∏ÄË¶ß:"
        docker ps --format "{{.Names}}" | grep -E "supabase|postgres" || echo "„Ç≥„É≥„ÉÜ„Éä„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì"
        
        # ÊúÄ„ÇÇÁ¢∫ÂÆü„Å™ÊñπÊ≥ï: PostgREST„Ç≥„É≥„ÉÜ„Éä„ÇíÂÜçËµ∑Âãï„Åó„Å¶„Çπ„Ç≠„Éº„Éû„Ç≠„É£„ÉÉ„Ç∑„É•„ÇíÂº∑Âà∂ÁöÑ„Å´„É™„Éï„É¨„ÉÉ„Ç∑„É•
