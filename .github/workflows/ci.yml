name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  # PRã®å ´åˆã¯PRç•ªå·ã‚’ä½¿ç”¨ã€pushã®å ´åˆã¯refã‚’ä½¿ç”¨
  # developãƒ–ãƒ©ãƒ³ãƒã¸ã®pushã¯PRã‚¤ãƒ™ãƒ³ãƒˆã®ã¿ã§å‡¦ç†ï¼ˆ2é‡å®Ÿè¡Œã‚’é˜²æ­¢ï¼‰
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20.x
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Upload node_modules artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-modules
        path: |
          node_modules
          apps/*/node_modules
        retention-days: 1
        compression-level: 9

  lint:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download node_modules artifact
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: .

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Run lint
      run: npm run lint --workspaces --if-present
      env:
        CI: true

  type-check:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download node_modules artifact
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: .

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Run type check
      run: npm run type-check --workspaces --if-present

  unit-tests:
    needs: [lint, type-check]
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [ 20.x, 22.x ]

    steps:
    - uses: actions/checkout@v4

    - name: Download node_modules artifact
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: .

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ matrix.node-version }}

    - name: Ensure Rollup native binaries are installed
      run: npm install --no-save @rollup/rollup-linux-x64-gnu

    - name: Run shared package tests
      run: npm run test --workspace=apps/shared

    - name: Run web package tests
      run: npm run test --workspace=apps/web

  e2e-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    steps:
    - uses: actions/checkout@v4

    - name: Restore Playwright browsers cache
      uses: actions/cache@v4
      with:
        path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Restore Next.js build cache
      uses: actions/cache@v4
      with:
        path: |
          apps/web/.next/cache
          apps/web/node_modules/.cache
        key: nextjs-${{ runner.os }}-${{ hashFiles('apps/web/package-lock.json') }}-${{ hashFiles('apps/web/**/*.{ts,tsx,js,jsx}') }}
        restore-keys: |
          nextjs-${{ runner.os }}-${{ hashFiles('apps/web/package-lock.json') }}-

    - name: Download node_modules artifact
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: .

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Start Supabase stack
      run: npx supabase start --workdir supabase
      timeout-minutes: 5

    - name: Run migrations and seed database
      run: npx supabase db reset --workdir supabase
      env:
        SUPABASE_DB_PASSWORD: postgres

    - name: Refresh PostgREST schema cache
