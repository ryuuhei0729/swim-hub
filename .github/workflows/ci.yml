    - name: Create test users
      run: node apps/web/e2e/scripts/create-test-user.js
      env:
        NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
        SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU

    - name: Run E2E tests (shard ${{ matrix.shard }}/2)
      run: npm run test:e2e --workspace=apps/web -- --shard=${{ matrix.shard }}/2
      env:
        CI: true
        E2E_SUPABASE_MODE: local
        E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
        E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

    - name: Stop Supabase stack
      if: always()
      run: npx supabase stop --workdir supabase

  build:
    needs: [unit-tests, e2e-tests]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download node_modules artifact
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: .

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Determine Supabase environment variables
      id: supabase-env
      run: |
        if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
          echo "supabase_url=${{ secrets.PROD_SUPABASE_URL }}" >> "$GITHUB_OUTPUT"
          echo "supabase_key=${{ secrets.PROD_SUPABASE_ANON_KEY }}" >> "$GITHUB_OUTPUT"
        else
          echo "supabase_url=${{ secrets.PREVIEW_SUPABASE_URL }}" >> "$GITHUB_OUTPUT"
