        else
          echo "‚ö†Ô∏è PostgREST„Ç≥„É≥„ÉÜ„Éä„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ‰ª£ÊõøÊñπÊ≥ï„ÇíË©¶„Åó„Åæ„Åô..."
          # ‰ª£ÊõøÊñπÊ≥ï: PostgreSQLÁµåÁî±„ÅßNOTIFY„ÇíÈÄÅ„Çã
          DB_CONTAINER=$(docker ps --filter "name=supabase_db" --format "{{.Names}}" | head -n 1)
          if [ -n "$DB_CONTAINER" ]; then
            echo "üì¶ „Éá„Éº„Çø„Éô„Éº„Çπ„Ç≥„É≥„ÉÜ„Éä: $DB_CONTAINER"
            docker exec "$DB_CONTAINER" psql -U postgres -d postgres -c "NOTIFY pgrst, 'reload schema';" || true
