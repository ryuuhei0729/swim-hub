name: Deploy to Vercel

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    outputs:
      has-vercel-secrets: ${{ steps.check.outputs.has-vercel-secrets }}

    steps:
      - name: Determine secret availability
        id: check
        run: |
          if [ "${{ secrets.VERCEL_TOKEN }}" != "" ] && [ "${{ secrets.VERCEL_ORG_ID }}" != "" ] && [ "${{ secrets.VERCEL_PROJECT_ID }}" != "" ]; then
            echo "has-vercel-secrets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-vercel-secrets=false" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_repository.full_name == github.repository &&
          needs.check-secrets.outputs.has-vercel-secrets == 'true' }}
    needs: check-secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vercel-build
          path: apps/web/.vercel
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine deploy strategy and rebuild if needed
        id: strategy
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # CIでビルドされた環境を確認
          BUILD_ENV="preview"
          if [ -f .vercel/build-env.txt ]; then
            BUILD_ENV=$(cat .vercel/build-env.txt)
          fi
          
          branch="${{ github.event.workflow_run.head_branch }}"
          event="${{ github.event.workflow_run.event }}"
          
          echo "Build environment: $BUILD_ENV"
          echo "Branch: $branch"
          echo "Event: $event"
          
          # mainブランチへのpushの場合、production環境でビルドが必要
          if [[ "$branch" == "main" && "$event" == "push" ]]; then
            if [[ "$BUILD_ENV" != "production" ]]; then
              echo "⚠️ Build was done in $BUILD_ENV environment, but deploying to main requires production"
              echo "Rebuilding in production environment..."
              
              # Vercel CLIをインストール
              npm install --global vercel@latest
              
              # production環境で設定を取得
              rm -rf .vercel
              vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
              
              # rootDirectoryを修正
              if [ -f .vercel/project.json ]; then
                if command -v jq &> /dev/null; then
                  jq '.rootDirectory = "." | .settings.rootDirectory = "."' .vercel/project.json > .vercel/project.json.tmp && mv .vercel/project.json.tmp .vercel/project.json
                elif command -v python3 &> /dev/null; then
                  python3 -c "import json; data = json.load(open('.vercel/project.json')); data['rootDirectory'] = '.'; data.setdefault('settings', {})['rootDirectory'] = '.'; json.dump(data, open('.vercel/project.json', 'w'), indent=2)"
                fi
              fi
              
              # production環境でビルド
              VERCEL=1 vercel build --token ${{ secrets.VERCEL_TOKEN }} --yes
              
              echo "✅ Rebuilt in production environment"
            fi
            echo "vercel_args=--prebuilt --prod" >> "$GITHUB_OUTPUT"
            echo "Deploying to production"
          else
            # ビルドされた環境に合わせてデプロイ
            if [[ "$BUILD_ENV" == "production" ]]; then
              echo "vercel_args=--prebuilt --prod" >> "$GITHUB_OUTPUT"
              echo "Deploying to production (matched build environment)"
            else
              echo "vercel_args=--prebuilt" >> "$GITHUB_OUTPUT"
              echo "Deploying to preview (matched build environment)"
            fi
          fi

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ steps.strategy.outputs.vercel_args }}
          working-directory: apps/web
          github-token: ${{ secrets.GITHUB_TOKEN }}