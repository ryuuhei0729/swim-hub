name: Deploy to Vercel

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    outputs:
      has-vercel-secrets: ${{ steps.check.outputs.has-vercel-secrets }}

    steps:
      - name: Determine secret availability
        id: check
        run: |
          if [ "${{ secrets.VERCEL_TOKEN }}" != "" ] && [ "${{ secrets.VERCEL_ORG_ID }}" != "" ] && [ "${{ secrets.VERCEL_PROJECT_ID }}" != "" ]; then
            echo "has-vercel-secrets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-vercel-secrets=false" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_repository.full_name == github.repository &&
          needs.check-secrets.outputs.has-vercel-secrets == 'true' }}
    needs: check-secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine deploy strategy
        id: strategy
        run: |
          branch="${{ github.event.workflow_run.head_branch }}"
          event="${{ github.event.workflow_run.event }}"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          if [[ "$branch" == "main" && "$event" == "push" ]]; then
            echo "vercel_args=--prod" >> "$GITHUB_OUTPUT"
          else
            echo "vercel_args=" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ steps.strategy.outputs.vercel_args }}
          working-directory: apps/web
          github-token: ${{ secrets.GITHUB_TOKEN }}