name: Deploy to Vercel

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    outputs:
      has-vercel-secrets: ${{ steps.check.outputs.has-vercel-secrets }}

    steps:
      - name: Determine secret availability
        id: check
        run: |
          if [ "${{ secrets.VERCEL_TOKEN }}" != "" ] && [ "${{ secrets.VERCEL_ORG_ID }}" != "" ] && [ "${{ secrets.VERCEL_PROJECT_ID }}" != "" ]; then
            echo "has-vercel-secrets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-vercel-secrets=false" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_repository.full_name == github.repository &&
          needs.check-secrets.outputs.has-vercel-secrets == 'true' }}
    needs: check-secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vercel-build
          path: apps/web/.vercel
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine deploy strategy and rebuild if needed
        id: strategy
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # CIã§ãƒ“ãƒ«ãƒ‰ã•ã‚ŒãŸç’°å¢ƒã‚’ç¢ºèª
          BUILD_ENV="preview"
          if [ -f .vercel/build-env.txt ]; then
            BUILD_ENV=$(cat .vercel/build-env.txt)
          fi
          
          branch="${{ github.event.workflow_run.head_branch }}"
          event="${{ github.event.workflow_run.event }}"
          commit_msg="${{ github.event.workflow_run.head_commit.message }}"
          
          echo "Build environment: $BUILD_ENV"
          echo "Branch: $branch"
          echo "Event: $event"
          echo "Commit message: $commit_msg"
          
          # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®pushã¾ãŸã¯ãƒžãƒ¼ã‚¸ã®å ´åˆã€productionç’°å¢ƒã§ãƒ“ãƒ«ãƒ‰ãŒå¿…è¦
          # workflow_runã‚¤ãƒ™ãƒ³ãƒˆã®å ´åˆã€head_branchã¯å…ƒã®ãƒ–ãƒ©ãƒ³ãƒã‚’æŒ‡ã™ãŸã‚ã€
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‹ã‚‰ãƒžãƒ¼ã‚¸å…ˆã‚’æŽ¨æ¸¬ã™ã‚‹
          NEEDS_PRODUCTION=false
          if [[ "$branch" == "main" && "$event" == "push" ]]; then
            NEEDS_PRODUCTION=true
          elif echo "$commit_msg" | grep -qE "Merge pull request.*into main|Merge.*into main"; then
            # PRãŒmainãƒ–ãƒ©ãƒ³ãƒã«ãƒžãƒ¼ã‚¸ã•ã‚ŒãŸå ´åˆ
            NEEDS_PRODUCTION=true
          fi
          
          if [[ "$NEEDS_PRODUCTION" == "true" ]]; then
            if [[ "$BUILD_ENV" != "production" ]]; then
              echo "âš ï¸ Build was done in $BUILD_ENV environment, but deploying to main requires production"
              echo "Rebuilding in production environment..."
              
              # Vercel CLIã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
              npm install --global vercel@latest
              
              # productionç’°å¢ƒã§è¨­å®šã‚’å–å¾—
              rm -rf .vercel
              vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
              
              # rootDirectoryã‚’ä¿®æ­£
              if [ -f .vercel/project.json ]; then
                if command -v jq &> /dev/null; then
                  jq '.rootDirectory = "." | .settings.rootDirectory = "."' .vercel/project.json > .vercel/project.json.tmp && mv .vercel/project.json.tmp .vercel/project.json
                elif command -v python3 &> /dev/null; then
                  python3 -c "import json; data = json.load(open('.vercel/project.json')); data['rootDirectory'] = '.'; data.setdefault('settings', {})['rootDirectory'] = '.'; json.dump(data, open('.vercel/project.json', 'w'), indent=2)"
                fi
              fi
              
              # productionç’°å¢ƒã§ãƒ“ãƒ«ãƒ‰ï¼ˆworking-directoryã§æ—¢ã«apps/webã«ã„ã‚‹ï¼‰
              VERCEL=1 vercel build --token ${{ secrets.VERCEL_TOKEN }} --yes
              
              # ãƒ“ãƒ«ãƒ‰çµæžœã‚’ç¢ºèª
              if [ ! -d ".vercel/output" ]; then
                echo "âŒ Error: .vercel/output directory not found after rebuild"
                exit 1
              fi
              echo "âœ… Rebuilt in production environment"
              echo "ðŸ“ Checking .vercel/output directory contents:"
              ls -la .vercel/output/ || echo "âš ï¸ Cannot list .vercel/output directory"
            fi
            echo "vercel_args=--prebuilt --prod" >> "$GITHUB_OUTPUT"
            echo "Deploying to production"
          else
            # ãƒ“ãƒ«ãƒ‰ã•ã‚ŒãŸç’°å¢ƒã«åˆã‚ã›ã¦ãƒ‡ãƒ—ãƒ­ã‚¤
            if [[ "$BUILD_ENV" == "production" ]]; then
              echo "vercel_args=--prebuilt --prod" >> "$GITHUB_OUTPUT"
              echo "Deploying to production (matched build environment)"
            else
              echo "vercel_args=--prebuilt" >> "$GITHUB_OUTPUT"
              echo "Deploying to preview (matched build environment)"
            fi
          fi

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ steps.strategy.outputs.vercel_args }}
          working-directory: apps/web
          github-token: ${{ secrets.GITHUB_TOKEN }}