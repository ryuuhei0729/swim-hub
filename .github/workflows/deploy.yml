name: Deploy to Vercel

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_repository.full_name == github.repository &&
          secrets.VERCEL_TOKEN != '' &&
          secrets.VERCEL_ORG_ID != '' &&
          secrets.VERCEL_PROJECT_ID != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/**/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Determine deploy target
        id: strategy
        run: |
          branch="${{ github.event.workflow_run.head_branch }}"
          event="${{ github.event.workflow_run.event }}"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          if [[ "$branch" == "main" && "$event" == "push" ]]; then
            echo "vercel_args=--prod" >> "$GITHUB_OUTPUT"
          else
            echo "vercel_args=" >> "$GITHUB_OUTPUT"
          fi

      - name: Download prebuilt artifact
        id: download-prebuilt
        uses: actions/download-artifact@v4
        with:
          name: vercel-output
          path: artifacts
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Prepare prebuilt artifact
        if: ${{ steps.download-prebuilt.outcome == 'success' }}
        run: |
          if [ ! -d artifacts/apps/web/.vercel ]; then
            echo "Expected prebuilt artifact structure not found" >&2
            exit 1
          fi
          rm -rf apps/web/.vercel
          rsync -a artifacts/apps/web/.vercel apps/web/

      - name: Deploy with prebuilt artifact
        if: ${{ steps.download-prebuilt.outcome == 'success' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ steps.strategy.outputs.vercel_args }} --prebuilt
          working-directory: apps/web
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Next.js app (fallback)
        if: ${{ steps.download-prebuilt.outcome != 'success' }}
        run: |
          export NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL:-https://placeholder.supabase.co}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY:-placeholder-anon-key}"
          npm run build --workspace=apps/web

      - name: Deploy without prebuilt artifact
        if: ${{ steps.download-prebuilt.outcome != 'success' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ steps.strategy.outputs.vercel_args }}
          working-directory: apps/web
          github-token: ${{ secrets.GITHUB_TOKEN }}