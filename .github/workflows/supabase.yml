        echo "âš ï¸ Supabaseã®èµ·å‹•ç¢ºèªãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸãŒã€ç¶šè¡Œã—ã¾ã™"

    - name: Reset database
      run: |
        # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚’ç›´æ¥ãƒªã‚»ãƒƒãƒˆï¼ˆã‚³ãƒ³ãƒ†ãƒŠå†èµ·å‹•ãªã—ï¼‰
