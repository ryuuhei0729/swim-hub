name: Supabase Database

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/functions/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/functions/**'

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: '20.x'
      
    - name: Type check migrations
      run: npx supabase db type-check --workdir supabase

  migration-test:
    needs: type-check
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/**/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Configure Supabase for CI environment
      run: |
        # CIç’°å¢ƒç”¨ã®è¨­å®šã‚’æº–å‚™
        echo "ğŸ”§ CIç’°å¢ƒç”¨ã®Supabaseè¨­å®šã‚’æº–å‚™ä¸­..."
        
        # CIç’°å¢ƒã§Google OAuthã‚’ç„¡åŠ¹åŒ–ï¼ˆJWTç½²åéµã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚’ä½¿ç”¨ï¼‰
        echo "ğŸ”’ Google OAuthã‚’ç„¡åŠ¹åŒ–ä¸­..."
        # [auth.external.google]ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®enabled = trueã‚’falseã«å¤‰æ›´
        sed -i '/\[auth\.external\.google\]/,/^\[/ s/^enabled = true/enabled = false/' supabase/config.toml || {
          echo "âš ï¸ Google OAuthã®ç„¡åŠ¹åŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚"
          exit 1
        }
        echo "âœ… config.tomlã‚’æ›´æ–°ã—ã¾ã—ãŸï¼ˆGoogle OAuthã‚’ç„¡åŠ¹åŒ–ã€JWTç½²åéµã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚’ä½¿ç”¨ï¼‰"
      env:
        # CIç’°å¢ƒã§ã¯Google OAuthã¯ä¸è¦ãªãŸã‚ã€ãƒ€ãƒŸãƒ¼å€¤ã‚’è¨­å®šã—ã¦è­¦å‘Šã‚’æŠ‘åˆ¶
        SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: "dummy-client-id"
        SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET: "dummy-secret"

    - name: Start Supabase stack
      run: npx supabase start --workdir supabase
      timeout-minutes: 5
      env:
        SUPABASE_DB_PASSWORD: postgres
        # CIç’°å¢ƒã§ã¯Google OAuthã¯ä¸è¦ãªãŸã‚ã€ãƒ€ãƒŸãƒ¼å€¤ã‚’è¨­å®šã—ã¦è­¦å‘Šã‚’æŠ‘åˆ¶
        SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: "dummy-client-id"
        SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET: "dummy-secret"

    - name: Wait for Supabase to be ready
      run: |
        echo "â³ Supabaseã‚³ãƒ³ãƒ†ãƒŠã®èµ·å‹•ã‚’å¾…æ©Ÿä¸­..."
        for i in {1..30}; do
          if curl -s -f http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; then
            echo "âœ… SupabaseãŒèµ·å‹•ã—ã¾ã—ãŸ"
