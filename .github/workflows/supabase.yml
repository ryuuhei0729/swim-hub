name: Supabase Database

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/functions/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/functions/**'

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: '20.x'
      
    - name: Type check migrations
      run: npx supabase db type-check

  migration-test:
    needs: type-check
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/**/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Start Supabase stack
      run: npx supabase start

    - name: Run migrations against fresh database
      run: npx supabase db reset

    - name: Test Edge Functions
      if: ${{ hashFiles('supabase/functions/**/*.ts') != '' || hashFiles('supabase/functions/**/*.js') != '' }}
      run: npx supabase functions test

    - name: Stop Supabase stack
      if: always()
      run: npx supabase stop
