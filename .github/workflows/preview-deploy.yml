name: Preview Deploy to Vercel

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  push:
    branches:
      - develop

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      has-vercel-secrets: ${{ steps.check.outputs.has-vercel-secrets }}

    steps:
      - name: Determine secret availability
        id: check
        run: |
          if [ "${{ secrets.VERCEL_TOKEN }}" != "" ] && [ "${{ secrets.VERCEL_ORG_ID }}" != "" ] && [ "${{ secrets.VERCEL_PROJECT_ID }}" != "" ]; then
            echo "has-vercel-secrets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-vercel-secrets=false" >> "$GITHUB_OUTPUT"
          fi

  deploy-preview:
    if: >-
      ${{ needs.check-secrets.outputs.has-vercel-secrets == 'true' &&
          ((github.event_name == 'workflow_run' && 
            github.event.workflow_run.conclusion == 'success' &&
            github.event.workflow_run.head_repository.full_name == github.repository &&
            (github.event.workflow_run.event == 'pull_request' || 
             (github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'develop'))) ||
           (github.event_name == 'push' && github.ref == 'refs/heads/develop')) }}
    needs: check-secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/**/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Determine source workflow run ID
        id: workflow-run
        if: github.event_name == 'workflow_run'
        run: |
          echo "run_id=${{ github.event.workflow_run.id }}" >> "$GITHUB_OUTPUT"

      - name: Download prebuilt artifact
        id: download-prebuilt
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: vercel-output
          path: artifacts
          run-id: ${{ steps.workflow-run.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Prepare prebuilt artifact
        if: ${{ steps.download-prebuilt.outcome == 'success' }}
        run: |
          if [ ! -d artifacts/apps/web/.vercel ]; then
            echo "Expected prebuilt artifact structure not found" >&2
            exit 1
          fi
          rm -rf apps/web/.vercel
          rsync -a artifacts/apps/web/.vercel apps/web/

      - name: Pull Vercel project configuration
        if: ${{ steps.download-prebuilt.outcome != 'success' }}
        working-directory: apps/web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Build with Vercel (if no artifact)
        if: ${{ steps.download-prebuilt.outcome != 'success' || github.event_name == 'push' }}
        working-directory: apps/web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Deploy preview to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ steps.download-prebuilt.outcome == 'success' && '--prebuilt' || '' }}
          working-directory: apps/web
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-comment: true

