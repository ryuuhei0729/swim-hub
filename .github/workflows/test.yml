name: Extended Test Suite

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # 毎日06:00 JST に実行

jobs:
  regression-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js and Install dependencies
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ matrix.node-version }}

    - name: Ensure Rollup native binaries are installed
      run: npm install --no-save @rollup/rollup-linux-x64-gnu

    - name: Run shared package tests
      run: npm run test --workspace=apps/shared

    - name: Run web package tests
      run: npm run test --workspace=apps/web

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: npm run test:e2e --workspace=apps/web

    - name: Generate coverage report
      if: ${{ matrix.node-version == '20.x' }}
      run: |
        npm run test:coverage --workspace=apps/shared
        npm run test:coverage --workspace=apps/web

    - name: Upload coverage to Codecov
      if: ${{ matrix.node-version == '20.x' }}
      uses: codecov/codecov-action@v4
      with:
        files: ./apps/shared/coverage/lcov.info,./apps/web/coverage/lcov.info
        flags: nightly
        name: codecov-nightly
        fail_ci_if_error: false
